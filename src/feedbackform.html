<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-xl font-bold text-center mb-4">Feedback Form</h2>
        
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Full Name</label>
                <input type="text" placeholder="John Doe" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label class="block text-sm font-medium">Email</label>
                <input type="email" placeholder="johndoe@example.com" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label class="block text-sm font-medium">Rating</label>
                <select class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
                    <option>Select Rating</option>
                    <option>1 - Poor</option>
                    <option>2 - Fair</option>
                    <option>3 - Good</option>
                    <option>4 - Very Good</option>
                    <option>5 - Excellent</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium">Your Feedback</label>
                <textarea rows="4" placeholder="Share your thoughts..." class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium">Upload File</label>
                <div class="border-dashed border-2 rounded-md p-4 text-center cursor-pointer">
                    Click to upload or drag and drop
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
